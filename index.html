<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shamil Movie Hub</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 0; }
    header { background: #222; padding: 20px; text-align: center; }
    h1 { margin: 0; font-size: 28px; }
    .search-container { text-align: center; margin: 20px; }
    input[type="text"] { padding: 10px; width: 80%; border-radius: 5px; border: none; }
    .movie-container { display: flex; flex-wrap: wrap; justify-content: center; }
    .movie { background: #333; margin: 10px; padding: 10px; border-radius: 5px; width: 200px; }
    .movie img { width: 100%; height: 300px; object-fit: cover; border-radius: 5px; }
    .movie-title { font-size: 16px; margin: 10px 0; }
    .watch-button { background: #0f0; color: #000; padding: 10px; border-radius: 5px; text-decoration: none; display: block; text-align: center; }
  </style>
</head>
<body>

  <header>
    <h1>Shamil Movie Hub</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="searchMovies()" placeholder="Search for movies...">
  </div>

  <div class="movie-container" id="movieList">

    <div class="movie">
      <img src="https://www.link-to-your-movie-poster.com/poster1.jpg" alt="Movie 1">
      <div class="movie-title">Movie 1</div>
      <a class="watch-button" href="https://www.link-to-your-movie.com/movie1" target="_blank">Watch Now</a>
    </div>

    <div class="movie">
      <img src="https://www.link-to-your-movie-poster.com/poster2.jpg" alt="Movie 2">
      <div class="movie-title">Movie 2</div>
      <a class="watch-button" href="https://www.link-to-your-movie.com/movie2" target="_blank">Watch Now</a>
    </div>

    <!-- Add more movies here -->

  </div>

  <script>
    function searchMovies() {
      var input, filter, container, movies, title, i, txtValue;
      input = document.getElementById('searchInput');
      filter = input.value.toUpperCase();
      container = document.getElementById("movieList");
      movies = container.getElementsByClassName('movie');
      for (i = 0; i < movies.length; i++) {
        title = movies[i].getElementsByClassName("movie-title")[0];
        txtValue = title.textContent || title.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          movies[i].style.display = "";
        } else {
          movies[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
