<!DOCTYPE html>
<html>
<head>
    <title>Shaz Movies</title>
    <style>
        body { background: #111; color: white; font-family: Arial; text-align: center; }
        .movie-container { display: flex; flex-wrap: wrap; justify-content: center; }
        .movie { margin: 10px; padding: 10px; background: #222; border-radius: 8px; width: 200px; }
        img { width: 100%; border-radius: 8px; }
        button { background: red; color: white; padding: 8px; margin-top: 10px; border-radius: 4px; border: none; }
        #searchBar { margin: 20px; padding: 10px; width: 80%; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Shaz Movies Collection</h1>
    <input type="text" id="searchBar" onkeyup="searchMovies()" placeholder="Search Movies...">

    <div class="movie-container" id="movieList"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        var movieList = document.getElementById('movieList');

        db.ref('movies').on('value', (snapshot) => {
            movieList.innerHTML = "";
            snapshot.forEach((child) => {
                var data = child.val();
                movieList.innerHTML += `
                    <div class="movie">
                        <img src="${data.posterUrl}" alt="${data.movieName}">
                        <h3>${data.movieName}</h3>
                        <button onclick="window.open('${data.telegramLink}', '_blank')">Watch Now</button>
                    </div>
                `;
            });
        });

        function searchMovies() {
            let input = document.getElementById('searchBar').value.toLowerCase();
            let movies = document.getElementsByClassName('movie');
            for (let i = 0; i < movies.length; i++) {
                let title = movies[i].getElementsByTagName('h3')[0].innerText.toLowerCase();
                movies[i].style.display = title.includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
