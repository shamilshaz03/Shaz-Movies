<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaz Movies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      color: #00ff99;
    }
    .search-container {
      text-align: center;
      margin: 20px;
    }
    input[type="text"] {
      padding: 12px;
      width: 80%;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .movie {
      background-color: #1f1f1f;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      box-shadow: 0 0 10px #00ff99;
      transition: transform 0.2s;
    }
    .movie:hover {
      transform: scale(1.05);
    }
    .movie img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 5px;
    }
    .movie-title {
      font-size: 18px;
      margin: 10px 0;
      color: #00ff99;
    }
    .watch-button {
      display: block;
      background-color: #00ff99;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Shaz Movies</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" onkeyup="searchMovies()" placeholder="Search for movies...">
  </div>

  <div class="movie-container" id="movieList">

    <!-- Movie 1 -->
    <div class="movie">
      <img src="https://via.placeholder.com/200x300.png?text=Movie+1" alt="Movie 1">
      <div class="movie-title">Movie 1</div>
      <a class="watch-button" href="https://telegram-link-to-movie1" target="_blank">Watch Now</a>
    </div>

    <!-- Movie 2 -->
    <div class="movie">
      <img src="https://via.placeholder.com/200x300.png?text=Movie+2" alt="Movie 2">
      <div class="movie-title">Movie 2</div>
      <a class="watch-button" href="https://telegram-link-to-movie2" target="_blank">Watch Now</a>
    </div>

    <!-- Add More Movies Below -->
    
  </div>

  <script>
    function searchMovies() {
      var input = document.getElementById('searchInput').value.toUpperCase();
      var movies = document.getElementById('movieList').getElementsByClassName('movie');
      for (var i = 0; i < movies.length; i++) {
        var title = movies[i].getElementsByClassName('movie-title')[0];
        if (title.innerText.toUpperCase().indexOf(input) > -1) {
          movies[i].style.display = "";
        } else {
          movies[i].style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
