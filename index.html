<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shaz Movie Player</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF4500;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    #videoPlayer {
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      display: none;
    }
    video {
      width: 100%;
      border-radius: 10px;
    }
    .btn-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>

  <h1>Shaz Movie Player</h1>

  <!-- Input for Telegram Bot Link -->
  <input type="text" id="movieLink" placeholder="Paste your Telegram Bot Stream Link here..." />

  <!-- Play Buttons -->
  <div class="btn-container">
    <button onclick="playMovie()">Play in Browser</button>
    <button onclick="openInMX()">Play in MX Player</button>
    <button onclick="openInVLC()">Play in VLC Player</button>
  </div>

  <!-- Video Player -->
  <div id="videoPlayer">
    <video id="movie" controls autoplay>
      <source id="videoSource" src="" type="video/mp4" />
      Your browser does not support HTML video.
    </video>
  </div>

  <script>
    function playMovie() {
      const link = document.getElementById('movieLink').value.trim();
      if (link === '') {
        alert('Please paste your Telegram Bot stream link!');
        return;
      }

      const videoPlayer = document.getElementById('videoPlayer');
      const videoSource = document.getElementById('videoSource');

      videoSource.src = link;
      document.getElementById('movie').load();

      videoPlayer.style.display = 'block';
    }

    function openInMX() {
      const link = document.getElementById('movieLink').value.trim();
      if (link === '') {
        alert('Please paste your Telegram Bot stream link!');
        return;
      }

      window.location.href = `intent:${link}#Intent;package=com.mxtech.videoplayer.ad;end`;
    }

    function openInVLC() {
      const link = document.getElementById('movieLink').value.trim();
      if (link === '') {
        alert('Please paste your Telegram Bot stream link!');
        return;
      }

      window.location.href = `vlc://${link}`;
    }
  </script>

</body>
</html>
