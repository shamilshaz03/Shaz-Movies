<!DOCTYPE html>
<html>
<head>
    <title>Shaz Admin Panel</title>
    <style>
        body { background: #111; color: white; font-family: Arial; text-align: center; }
        input, button { margin: 10px; padding: 10px; width: 80%; }
    </style>
</head>
<body>
    <h2>Shaz Movies Admin Panel</h2>
    <input id="movieName" placeholder="Movie Name" /><br>
    <input id="posterUrl" placeholder="Poster Image URL" /><br>
    <input id="telegramLink" placeholder="Telegram Streaming Link" /><br>
    <button onclick="uploadMovie()">Add Movie</button>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Paste your Firebase Config here
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        var db = firebase.database();

        function uploadMovie() {
            var name = document.getElementById('movieName').value;
            var poster = document.getElementById('posterUrl').value;
            var link = document.getElementById('telegramLink').value;

            db.ref('movies/' + name).set({
                movieName: name,
                posterUrl: poster,
                telegramLink: link
            }).then(() => {
                alert('Movie Added Successfully!');
            });
        }
    </script>
</body>
</html>
